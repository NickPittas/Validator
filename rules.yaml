file_paths:
  version: 1.0
  relative_path_required: false
  severity_relative_path: warning
  naming_pattern_regex: ^[A-Z]4_\d4_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_(?:LL180)_\d{1,2}k_(r709g24|sRGBg22|acescglin|ap0lin|ap1g22|p3g26|rec2020lin)_(2997)_v\d{2,3}_(?:%\d{2}d|#{4,8}|\d{4,8})_(jpg|jpeg|exr)_$
  severity_naming_pattern: warning
  filename_template: ^[A-Z]4_\d4_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_(?:LL180)_\d{1,2}k_(r709g24|sRGBg22|acescglin|ap0lin|ap1g22|p3g26|rec2020lin)_(2997)_v\d{2,3}_(?:%\d{2}d|#{4,8}|\d{4,8})_(jpg|jpeg|exr)_$
  filename_tokens:
  - name: sequence
    value: 4
    separator: _
  - name: shotNumber
    value: 4
    separator: _
  - name: description
    value: null
    separator: _
  - name: pixelMappingName
    value: LL180
    separator: _
  - name: resolution
    value: null
    separator: _
  - name: colorspaceGamma
    value:
    - r709g24
    - sRGBg22
    - acescglin
    - ap0lin
    - ap1g22
    - p3g26
    - rec2020lin
    separator: _
  - name: fps
    value: '2997'
    separator: _
  - name: version
    value: null
    separator: _
  - name: frame_padding
    value: null
    separator: _
  - name: extension
    value:
    - jpg
    - jpeg
    - exr
    separator: _
frame_range:
  version: 1.0
  severity: warning
  check_consistency: true
  check_missing_frames: true
  check_rate_consistency: true
  default_fps: 24.0
node_integrity:
  version: 1.0
  check_disabled_nodes: true
  severity_disabled_nodes: warning
write_node_resolution:
  version: 1.0
  allowed_formats:
  - ''
  severity: warning
colorspaces:
  version: 1.0
  Read:
    allowed:
    - ''
    severity: warning
  Write:
    allowed:
    - ''
    severity: warning
channels:
  version: 1.0
  Write:
    require_rgba: true
    warn_on_rgb_only: true
    warn_on_extra_channels: true
    severity: warning
  require_rgba: true
  warn_on_rgb_only: false
  warn_on_extra_channels: false
  severity: error
render_settings:
  version: 1.0
  Write:
    file_type_rules:
      exr:
        datatype:
        - 16 bit half
        compression:
        - Zip (1 scanline)
      mov:
        codec:
        - avc1
        - apch
        - apcn
        - apcs
        - apco
        - ap4h
      jpg:
        _jpeg_quality:
        - 0.8
        - 0.9
        - 1.0
    severity: warning
versioning:
  version: 1.0
  require_version_token: true
  version_token_regex: _v(\d+)
  severity_require_token: error
bounding_boxes:
  version: 1.0
  Read:
    severity: warning
  Write:
    severity: warning
node_dependencies:
  version: 1.0
  Tracker:
    required:
    - Read
    severity: error
node_names:
  version: 1.0
  pattern: ^[A-Za-z0-9_]+$
  severity: warning
node_parameters:
  version: 1.0
  Read: pass
  Write: pass
node_connections:
  version: 1.0
  Merge2:
    inputs:
      A:
        allowed_nodes:
        - Read
        - Grade
        - Roto
        - Transform
        - Merge2
        severity: warning
      B:
        allowed_nodes:
        - Read
        - Grade
        - Roto
        - Transform
        - Merge2
        severity: warning
viewer_nodes:
  version: 1.0
  warn_if_ip_active: true
  severity: info
expressions_errors:
  version: 1.0
  check_for_errors: true
  severity: error
read_file_errors:
  version: 1.0
  check_existence: true
  severity: error
path_structures:
  version: 1.0
  comp_path: 04_comp/<shot_name>/render/<resolution>/<version>
  nuke_render_path: Renders/Nuke/<shot_name>/<resolution>/<version>
token_definitions:
  sequence:
    regex: '[A-Z]{4}'
    description: Project code, 4 uppercase letters.
    example: WTFB
    tooltip: 4-letter project code (e.g. WTFB, KITC)
    auto_fix: false
  shotNumber:
    regex: \d{4}
    description: Shot number, 4 digits.
    example: '0101'
    tooltip: 4-digit shot number (e.g. 0101, 1002)
    auto_fix: true
    pad_to: 4
  description:
    regex: '[a-zA-Z0-9_]+'
    description: Short description, alphanumeric and underscores.
    example: comp
    tooltip: Short description (e.g. comp, layout)
    auto_fix: false
  pixelMappingName:
    regex: LL180|LL360
    description: Pixel mapping name, optional.
    example: LL180
    tooltip: Pixel mapping (LL180, LL360)
    auto_fix: false
  resolution:
    regex: 1K|2K|4K|6K|8K|19K|12K
    description: Resolution, optional.
    example: 2K
    tooltip: Resolution (e.g. 2K, 4K)
    auto_fix: false
  colorspace:
    regex: '[a-zA-Z0-9_-]+'
    description: Colorspace.
    example: sRGB
    tooltip: Colorspace (e.g. sRGB, ACEScg)
    auto_fix: false
  gamma:
    regex: '[a-zA-Z0-9_-]+'
    description: Gamma.
    example: '2.2'
    tooltip: Gamma (e.g. 2.2, Linear)
    auto_fix: false
  fps:
    regex: 2997|5994
    description: Frames per second, optional.
    example: '2997'
    tooltip: FPS (e.g. 2997, 5994)
    auto_fix: false
  version:
    regex: v\d{3}
    description: Version, v followed by 3 digits.
    example: v001
    tooltip: Version (e.g. v001, v002)
    auto_fix: true
    pad_to: 3
  frame_padding:
    regex: '%0\dd'
    description: Frame padding, e.g. %04d.
    example: '%04d'
    tooltip: Frame padding (e.g. %04d)
    auto_fix: false
  extension:
    regex: exr|png|jpg|mov|nk
    description: File extension.
    example: exr
    tooltip: File extension (exr, png, jpg, mov, nk)
    auto_fix: false
path_rules:
  base_path: ''
  shot_structure: 'comp_path: 04_comp/<shot_name>/render/<resolution>/<version>'
  relative_path: 04_comp/SHOT_0101/render/1K/v001
  tokens:
    <shot_name>: SHOT_0101
    <resolution>: 1K
    <version>: v001
