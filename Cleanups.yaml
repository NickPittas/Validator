file_paths:
  relative_path_required: false
  severity_relative_path: warning
  filename_template: ^[A-Za-z]{3,4}_\d{4}_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_v\d{2,3}_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*\.(?:%0[4-8]d|#{4,8})\.(exr)$
  filename_tokens:
  - name: sequence
    token_def:
      name: sequence
      label: <sequence>
      regex_template: '[A-Za-z]{MIN_VAL,MAX_VAL}'
      control: range_spinner
      min: 2
      max: 8
      default_min: 3
      default_max: 4
      desc: Upper/lowercase sequence abbreviation (min 2 letters)
    value: null
    separator: _
  - name: shotNumber
    token_def:
      name: shotNumber
      label: <shotNumber>
      regex_template: \d{n}
      control: spinner
      min: 2
      max: 8
      default: 4
      desc: Shot number (digits)
    value: null
    separator: _
  - name: description
    token_def: &id001
      name: description
      label: <description>
      regex_template: '[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*'
      control: static
      desc: Description (letters, numbers, hyphens)
    value: null
    separator: _
  - name: description
    token_def: *id001
    value: null
    separator: _
  - name: description
    token_def: *id001
    value: null
    separator: _
  - name: version
    token_def:
      name: version
      label: <version>
      regex_template: v\d{2,3}
      control: static
      desc: Version (v + 2-3 digits)
    value: null
    separator: _
  - name: description
    token_def: *id001
    value: null
    separator: .
  - name: frame_padding
    token_def:
      name: frame_padding
      label: <frame_padding>
      regex_template: (?:%0[4-8]d|#{4,8})
      control: static
      desc: 'Frame padding (%04d to %08d, #### to ########)'
    value: null
    separator: .
  - name: extension
    token_def:
      name: extension
      label: <extension>
      regex_template: (?i:jpg|jpeg|png|mxf|mov|exr)
      control: multiselect
      options:
      - jpg
      - jpeg
      - png
      - mxf
      - mov
      - exr
      - tiff
      - dpx
      desc: File extension (multi-select)
    value:
    - exr
    separator: _
  naming_pattern_regex: ^[A-Za-z]{3,4}_\d{4}_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_v\d{2,3}_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*\.(?:%0[4-8]d|#{4,8})\.(exr)$
  severity_naming_pattern: warning
path_rules:
  base_path: V:\KennyChesney_TheSphere_2025-02-06
  shot_structure: 'comp_path: 04_comp/<shot_name>/render/<resolution>/<version>'
  relative_path: 04_comp/KITC1000/render/12K/v113
  tokens:
    <shot_name>: KITC1000
    <resolution>: 12K
    <version>: v113
frame_range:
  check_consistency: false
  check_missing_frames: false
  check_rate_consistency: false
  default_fps: 24.0
  severity: warning
node_integrity:
  check_disabled_nodes: false
  severity_disabled_nodes: warning
write_node_resolution:
  allowed_formats:
  - 12K
  severity: error
colorspaces:
  Read:
    allowed:
    - ACES - ACEScg
    - scene_linear
    - Input - sRGB
    - Input - Rec.709
    - Output - sRGB
    - Output - Rec.709
    severity: warning
  Write:
    allowed:
    - ACES - ACEScg
    - Output - Rec.709
    - Output - sRGB
    - default (scene_linear)
    severity: warning
channels:
  require_rgba: false
  warn_on_rgb_only: false
  warn_on_extra_channels: false
  severity: info
render_settings:
  Write:
    file_type_rules:
      exr:
        datatype:
        - 16 bit half
        compression:
        - DWAA
    severity: warning
versioning:
  require_version_token: true
  version_token_regex: _v(\d{3})
  severity_require_token: error
viewer_nodes:
  warn_if_ip_active: true
  severity: info
expressions_errors:
  check_for_errors: true
  severity: error
read_file_errors:
  check_existence: true
  severity: error
