file_paths:
  relative_path_required: false
  severity_relative_path: warning
  filename_template: ^[A-Za-z]{MIN_VAL,MAX_VAL}_\d{4}_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*$
  filename_tokens:
  - name: sequence
    token_def:
      name: sequence
      label: <sequence>
      regex_template: '[A-Za-z]{MIN_VAL,MAX_VAL}'
      desc: Upper/lowercase sequence abbreviation (min 2 letters)
      control: range_spinner
      options: []
      min: 2
      max: 8
      default: null
      default_min: 3
      default_max: 4
      examples:
      - <sequence>
    value: null
    separator: _
  - name: shotNumber
    token_def:
      name: shotNumber
      label: <shotNumber>
      regex_template: \d{n}
      desc: Shot number (digits)
      control: spinner
      options: []
      min: 2
      max: 8
      default: 4
      default_min: null
      default_max: null
      examples:
      - <shotNumber>
    value: null
    separator: _
  - name: description
    token_def:
      name: description
      label: <description>
      regex_template: '[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*'
      desc: Description (letters, numbers, hyphens)
      control: static
      options: []
      min: null
      max: null
      default: null
      default_min: null
      default_max: null
      examples:
      - <description>
    value: null
    separator: _
  naming_pattern_regex: ^[A-Za-z]{MIN_VAL,MAX_VAL}_\d{4}_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*$
  severity_naming_pattern: warning
path_rules:
  base_path: ''
  shot_structure: 'comp_path: 04_comp/<shot_name>/render/<resolution>/<version>'
  relative_path: 04_comp/SHOT_0101/render/1K/v001
  tokens:
    <shot_name>: SHOT_0101
    <resolution>: 1K
    <version>: v001
frame_range:
  check_consistency: true
  check_missing_frames: true
  check_rate_consistency: true
  default_fps: 24.0
  severity: warning
node_integrity:
  check_disabled_nodes: true
  severity_disabled_nodes: warning
write_node_resolution:
  severity: warning
colorspaces:
  Read:
    severity: warning
  Write:
    severity: warning
channels:
  require_rgba: true
  warn_on_rgb_only: false
  warn_on_extra_channels: false
  severity: error
render_settings:
  Write:
    file_type_rules:
      exr:
        datatype:
        - 16 bit half
        compression:
        - Zip (1 scanline)
    severity: warning
versioning:
  require_version_token: true
  version_token_regex: _v(\d+)
  severity_require_token: error
viewer_nodes:
  warn_if_ip_active: true
  severity: info
expressions_errors:
  check_for_errors: true
  severity: error
read_file_errors:
  check_existence: true
  severity: error
