- name: sequence
  separator: ''
  token_def:
    control: range_spinner
    default_max: 4
    default_min: 3
    desc: Upper/lowercase sequence abbreviation (min 2 letters)
    examples:
    - <sequence>
    label: <sequence>
    max: 8
    min: 2
    name: sequence
    options: []
    regex_template: '[A-Za-z]{MIN_VAL,MAX_VAL}'
  value: null
- name: shotNumber
  separator: _
  token_def:
    control: spinner
    default: 4
    desc: Shot number (digits)
    examples:
    - <shotNumber>
    label: <shotNumber>
    max: 8
    min: 2
    name: shotNumber
    options: []
    regex_template: \d{n}
  value: null
- name: description
  separator: _
  token_def:
    control: static
    desc: Description (letters, numbers, hyphens)
    examples:
    - <description>
    label: <description>
    name: description
    options: []
    regex_template: .+?
  value: null
- name: pixelMappingName
  separator: ''
  token_def:
    control: dropdown
    desc: Pixel mapping name (optional)
    examples:
    - <pixelMappingName>
    label: <pixelMappingName>
    name: pixelMappingName
    options:
    - LL180
    - LL360
    - none
    regex_template: (?:(LL180|LL360))?
  value: null
- name: resolution
  separator: _
  token_def:
    control: static
    desc: Resolution abbreviation (e.g., 1k, 4k)
    examples:
    - <resolution>
    label: <resolution>
    name: resolution
    options: []
    regex_template: \d{1,2}k
  value: null
- name: fps
  separator: _
  token_def:
    control: dropdown
    desc: Frames per second
    examples:
    - <fps>
    label: <fps>
    name: fps
    options:
    - '2997'
    - '5994'
    - '24'
    - '25'
    - '30'
    - '50'
    - '60'
    regex_template: (2997|5994|24|25|30|50|60)
  value: null
- name: version
  separator: .
  token_def:
    control: static
    desc: Version (v + 2-3 digits)
    examples:
    - <version>
    label: <version>
    name: version
    options: []
    regex_template: v\d{2,3}
  value: null
- name: frame_padding
  separator: .
  token_def:
    control: static
    desc: 'Frame padding (%04d to %08d, #### to ########)'
    examples:
    - <frame_padding>
    label: <frame_padding>
    name: frame_padding
    options: []
    regex_template: (?:%0[4-8]d|#{4,8})
  value: null
- name: extension
  separator: ''
  token_def:
    control: multiselect
    desc: File extension (multi-select)
    examples:
    - <extension>
    label: <extension>
    name: extension
    options:
    - jpg
    - jpeg
    - png
    - mxf
    - mov
    - exr
    - tiff
    - dpx
    regex_template: (?i:jpg|jpeg|png|mxf|mov|exr)
  value:
  - exr
