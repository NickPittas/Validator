file_paths:
  relative_path_required: false
  severity_relative_path: warning
  filename_template: ^[A-Z]4\d4_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_(?:LL180)\d{1,2}k_(r709g24|sRGBg22|acescglin)_(2997)_v\d{2,3}\.(?:%\d{2}d|#{4,8}|\d{4,8})\.(exr)$
  filename_tokens:
  - name: sequence
    value: 4
    separator: ''
  - name: shotNumber
    value: 4
    separator: _
  - name: description
    value: null
    separator: _
  - name: pixelMappingName
    value: LL180
    separator: ''
  - name: resolution
    value: null
    separator: _
  - name: colorspaceGamma
    value:
    - r709g24
    - sRGBg22
    - acescglin
    separator: _
  - name: fps
    value: '2997'
    separator: _
  - name: version
    value: null
    separator: .
  - name: frame_padding
    value: null
    separator: .
  - name: extension
    value:
    - exr
    separator: ''
  naming_pattern_regex: ^[A-Z]4\d4_[a-zA-Z0-9]+(?:[-a-zA-Z0-9]+)*_(?:LL180)\d{1,2}k_(r709g24|sRGBg22|acescglin)_(2997)_v\d{2,3}\.(?:%\d{2}d|#{4,8}|\d{4,8})\.(exr)$
  severity_naming_pattern: warning
path_rules:
  base_path: V:\KennyChesney_TheSphere_2025-02-06
  shot_structure: 'comp_path: 04_comp/<shot_name>/render/<resolution>/<version>'
  relative_path: 04_comp/KITC1000/render/12K/v113
  tokens:
    <shot_name>: KITC1000
    <resolution>: 12K
    <version>: v113
frame_range:
  check_consistency: false
  check_missing_frames: false
  check_rate_consistency: false
  default_fps: 24.0
  severity: warning
node_integrity:
  check_disabled_nodes: false
  severity_disabled_nodes: warning
write_node_resolution:
  allowed_formats:
  - 12K
  severity: error
colorspaces:
  Read:
    allowed:
    - ACES - ACEScg
    - scene_linear
    - Input - sRGB
    - Input - Rec.709
    - Output - sRGB
    - Output - Rec.709
    severity: warning
  Write:
    allowed:
    - ACES - ACEScg
    - Output - Rec.709
    - Output - sRGB
    - default (scene_linear)
    severity: warning
channels:
  require_rgba: false
  warn_on_rgb_only: false
  warn_on_extra_channels: false
  severity: info
render_settings:
  Write:
    file_type_rules:
      exr:
        datatype:
        - 16 bit half
        compression:
        - DWAA
    severity: warning
versioning:
  require_version_token: true
  version_token_regex: _v(\d+)
  severity_require_token: error
viewer_nodes:
  warn_if_ip_active: true
  severity: info
expressions_errors:
  check_for_errors: true
  severity: error
read_file_errors:
  check_existence: true
  severity: error
